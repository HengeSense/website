{% extends "base.html" %}

{% load i18n %}

{% block final_js %}
	<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
{% endblock %}

{% block base_content %}
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span1"></div>

			<div class="span10">
				<div class="span10">
					<div class="content">
						<div class="page-header">{% block title %}{% endblock %}</div>
						{% block main %}{% endblock %}
					</div>
				</div>

				<div class="span2">
					<div class="column-content">
						<!-- Google+ box -->
						<div class="g-plus" data-width="270" data-href="//plus.google.com/106410682256187719404" data-rel="publisher"></div>

						<!-- Facebook Like Box -->
						<div class="fb-like-box fb-like-box-reset" data-href="https://www.facebook.com/mauios" data-width="270" data-show-faces="true" data-stream="false" data-header="false"></div>

						<!-- Twitter widget -->
						<a class="twitter-timeline" href="https://twitter.com/mauilinux" data-widget-id="259950840339628032">{% trans "Tweets" %}</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
					</div>
				</div>
			</div>

			<div class="span1"></div>
		</div>
	</div>
{% endblock %}
